<!DOCTYPE html>
<html lang="en">
<head>
    <script data-require="angular.js@1.5.5" data-semver="1.5.5"
            src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css"/>
    <script src="js/app.js"></script>
</head>

<body ng-app="app">

<!-- THE SERVICE SWITCHER -->
<div ng-controller="InjectionController as ictrl">
    <form>
        <p>Inject Mock Service <input type="checkbox" ng-model="injectActive" ng-change="toggleInject()"></p>
    </form>
</div>

<!-- HERE IS WHERE WE USE THE SERVICE -->
<div ng-controller="UserGreetServiceController as gc">
    <button class="button is-info" ng-click="invokeServiceGreeter()">Greet!</button> <strong>{{greet}}</strong>
</div>


<footer class="footer">
    <div class="container">
        <div class="content has-text-centered" ng-controller="VersionDisplay as vd">
            <span class="tag is-info">Angular version: {{::vd.version.full}}</span>
        </div>
    </div>
</footer>
</body>
</html>
